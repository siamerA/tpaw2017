            body {
                padding-top: 50px;

        <link rel="stylesheet" href="css/main.css">

    <body>
        <div class="container">
            <h2>TP AW - Formulaire  </h2>
            <p>Avec Bootstrap & JQuary</p>
            <div class="col-sm-10 col-lg-offset-1">

                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="nom">Nom </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nom" placeholder="Entrer nom">
                        </div>
                        <label class="control-label col-sm-1" for="nom" id="nom_car"> car</label>

                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="prenom">Prenom</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="prenom" placeholder="Entrer Prenom">
                        </div>
                        <label class="control-label col-sm-1" for="prenom" id="prenom_car"> car</label>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="date-naissance" >Date de naissance </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="dateNaissance" maxlength="10">
                        </div>
                        <label class="control-label col-sm-1" for="dateNaissance" id="dateNaissance_car"> car</label>

                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="adresse" >Adresse </label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="adresse" placeholder="Entrer adresse">
                        </div>
                        <div class="col-sm-1 ">
                            <button type="button" class="btn btn-warning" onclick="myFcontion();"  >GPS  </button>  
                        </div>

                        <label class="control-label col-sm-1" for="adresse" id="adresse_car"> car</label>

                    </div>

                    <div class="form-group">
                        <div id="map"  class="col-sm-8 col-sm-offset-3"></div>


                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="mail">Mail  </label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="mail" placeholder="Entrer mail">
                        </div>
                        <label class="control-label col-sm-1" for="mail" id="mail_car"> car</label>

                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-2 ">
                            <button type="button" class="btn btn-primary pull-left" id="myBtn"  >Valider  </button>
                        </div>
                        <div class="alert alert-success col-sm-7 " id="messageValidation" role="alert" style="display: none">
                            <p id="messageValidationTexte"></p>
                        </div>
                        <div class="alert alert-danger col-sm-7 " id="messageValidationA" role="alert" style="display: none">
                            <p id="messageValidationTexteA"></p>
                        </div>
                    </div>
                </form>

            </div>
        </div>
