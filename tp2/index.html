<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/formulaire.js"> </script>
         <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div class="container">
            <h2>Saisie d'une fiche personnelle </h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="nom">Nom  </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="nom" placeholder="Entrer nom">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3" for="prenom">Prenom</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="prenom" placeholder="Entrer Prenom">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3" for="date-naissance" >Date de naissance</label>

                    <div class="col-sm-6">

                        <input type="date" class="form-control" id='dateNaissance' >
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3" for="adresse">Adresse </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="adresse" placeholder="Entrer adresse">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="mail">Mail</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="mail" placeholder="Entrer mail">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-3">
                        <button type="button" class="btn btn-primary" onclick="validation();">Valider</button>
                     </div>
                </div>
            </form>
            <div id="error"></div>
        <div id="resultat"> </div>
        </div>
        
        


    </body>
</html>
